<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/chip.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/contact.css">
    <title>Cybrax</title>
</head>


<nav id="nav"></nav>
<body>
    <section id="hero">
        <div class="hero-main">
            <img src="/images/contact.jpg" alt="">
        </div>
        <div class="text">
            <h1>Contact Us.</h1>
            <p>Feel free to ask anything, any time.</p>
        </div>
    </section>

    <section id="sec">
        <div class="link">
            <a href=""><i class="ri-facebook-fill"></i></a>
            <a href=""><i class="ri-instagram-fill"></i></a>
            <a href=""><i class="ri-linkedin-fill"></i></a>
            <a href=""><i class="ri-twitter-x-fill"></i></a>
        </div>
        <div class="left">
            <form action="" class="form-cont">
                <h1>Get In Touch</h1>
                <p>We're here to help.Chat to Our friendly team 24/7 and get set up and ready to go in just 5 minutes.
                </p>
                <label id="first" for="name">Enter Your Name</label>
                <input id="name" type="text" placeholder="Enter Your Name">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="you@company.com">
                <label for="Message">Message</label>
                <textarea id="Message" type="text" rows="3" placeholder="Message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="right">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509398!2d144.95373631531598!3d-37.81627974202154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5777d1ba0e9a2!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sau!4v1672640494634!5m2!1sen!2sau"
                width="600" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>


<footer id="footer"></footer>

<script src="/js/contact.js"></script>
</body>


</html>
